<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hackatoon</title>

    <!-- LOGO DEL HACKATON -->
    <link rel="icon" type="image/x-icon" href="img/icono.png">
    <!-- LINKS PARA BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .bg-image {
            background-image: url("img/fondo_pagina.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .titulo {
            font-family: "Morai One", cursive;
            font-size: 5vw;
        }
    </style>
</head>

<body class="bg-image">

    <div class="container">
        <h1 class="text-center my-5 text-white titulo"><u>ShopSense</u></h1>
        <h3 class="text-center my-5 text-white"><i>Tomar foto con la c√°mara web</i></h3>
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-md-6">
                <!-- Caja de la photo -->
                <div class="row">
                    <div class="">
                        <div class="card w-1000">
                            <div class="card-body">
                              
                            
                            <video id="video" class="w-100" autoplay></video>
                            <hr>
                            <div class="d-flex gap-2 justify-content-center align-items-center">

                                <!-- Boton para grabar audio -->
                                <button type="button" class="btn btn-secondary" id="micro-button">
                                    <!-- SVG IMAGE MICROFONO-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="5vw" height="2.5vw"
                                        fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                                        <path
                                            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z" />
                                        <path
                                            d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z" />
                                    </svg>
                                </button>

                                <!-- Boton para tomar foto -->
                                <button id="photo-button" class="btn btn-primary">
                                    <!-- SVG IMAGE CAMARA-->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15vw" height="3vw"
                                        fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                                        <path
                                            d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z">
                                        </path>
                                        <path
                                            d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z">
                                        </path>
                                    </svg>
                                </button>

                                <!-- Boton para cambiar de camara -->
                                <button id="camera-switch-button" class="btn btn-secondary ">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="5vw" height="2.5vw"
                                        fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="justify-content-center align-items-center d-flex mt-5">
            <canvas id="canvas" class="w-50 h-50"></canvas>
        </div>
    </div>
    </div>

    <!-- Permisos para acceder a la camara y micro-->
    <script src="scripts/utils.js"></script>
</body>

</html>
